<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Automation</title>
</head>
<body>
    <h1>Automazione Email per PMI</h1>
    <form id="emailForm">
        <input type="text" id="recipient" placeholder="Destinatario">
        <input type="text" id="subject" placeholder="Oggetto">
        <textarea id="context" placeholder="Contesto dell'email"></textarea>
        <button type="submit">Invia Email</button>
    </form>
    <script>
        document.getElementById("emailForm").onsubmit = async function (event) {
            event.preventDefault();
            const response = await fetch('/send-email', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    recipient: document.getElementById("recipient").value,
                    subject: document.getElementById("subject").value,
                    context: document.getElementById("context").value
                })
            });
            const result = await response.json();
            alert(result.status);
        };
    </script>
</body>
</html>
